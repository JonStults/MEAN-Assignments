<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cars and Cats</title>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			#adjust1, #adjust2, #adjust3 {
				width: 300px;
				height: 230px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>Cars and Cats <small>Add New Car</small></h1>
				<p class="text-center">
					<a class="btn btn-primary" href="/" role="button">Main</a>
					<a class="btn btn-info" href="/cars" role="button">Cars</a>
					<a class="btn btn-info" href="/cats" role="button">Cats</a>
					<a class="btn btn-success active" href="/cars/new" role="button">Add New Car</a>
				</p>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<form>
						<div class="form-group">
							<label for="car_image_name">Car Name</label>
							<input type="text" class="form-control" id="car_image_name" placeholder="Car name">
						</div>
						<div class="form-group">
							<label for="exampleInputFile">Upload an Image of a car</label>
							<input type="file" id="exampleInputFile" accept="image/*">
							<p class="help-block">Accepts only an image file.</p>
						</div>

						<button type="submit" class="btn btn-danger">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
