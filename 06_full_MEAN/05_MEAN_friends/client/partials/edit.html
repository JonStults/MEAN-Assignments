<div class="row">
	<div class="col-lg-12">
		<h3 class="text-center">Update Friend Form</h3>
		<h3 class="text-center"><small>(id: {{ friend._id }})</small></h3>
		<form class="form-horizontal" ng-submit="update()">
			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="first_name" placeholder="{{friend.first_name}}" ng-model="updateFriend.first_name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="last_name" placeholder="{{friend.last_name}}" ng-model="updateFriend.last_name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Birthday</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="birthday" ng-model="updateFriend.birthday" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Update your friend!</button>
				</div>
			</div>
		</form>
	</div>
</div>
