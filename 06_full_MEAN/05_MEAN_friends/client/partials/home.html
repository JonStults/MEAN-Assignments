<div class="row">
	<div class="col-lg-5">
		 <input type="text" ng-model="searchText" class="form-control" placeholder="Search for...">
	</div>
	<div class="col-lg-12">
		<h3 class="text-center">List of your friends!</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Birthday</th>
					<th>Show</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="friend in friends | filter:searchText">
					<td>{{ friend.first_name }} {{ friend.last_name }}</td>
					<td>{{ friend.birthday | date:'yyyy-MM-dd' }}</td>
					<td>
						<a href="#/show/{{ friend._id }}" class="btn btn-success btn-xs" role="button">Show</a>
					</td>
					<td>
						<a href="#/edit/{{ friend._id }}" class="btn btn-primary btn-xs" role="button">Edit</a>
					</td>
					<td>
						<a ng-click="delete(friend._id)" class="btn btn-danger btn-xs" role="button">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
