<div class="row">
	<div class="col-lg-12">
		<h3 class="text-center">New Friend Form</h3>
		<form class="form-horizontal" ng-submit="create()">
			<div class="form-group">
				<label for="first_name" class="col-sm-2 control-label">First Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="first_name" placeholder="e.g. William" ng-model="newFriend.first_name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="last_name" class="col-sm-2 control-label">Last Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="last_name" placeholder="e.g. Smith" ng-model="newFriend.last_name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">Birthday</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="birthday" ng-model="newFriend.birthday" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Create a new friend!</button>
				</div>
			</div>
		</form>
	</div>
</div>
